<div class="card">
    <div class="card-header card-header-primary">
        <h3 class="card-title">Upcoming Bets</h3>
        <p class="card-category">
          Your bets on upcoming matches
        </p>
    </div>
    <div class="card-body">
        <span *ngIf="allMatches.length == 0">You don't have any bets on upcoming matches</span>
        <table class="table" *ngIf="allMatches.length > 0">
            <thead class="text-primary">
                <th class="text-center">#</th>
                <th class="text-center">Match</th>
                <th class="text-center">Date</th>
                <th class="text-center">Total Bets</th>
                <th class="text-right"></th>
            </thead>
            <tbody>
                <tr *ngFor="let match of allMatches">
                    <td class="text-center">#{{match.matchNumber}}</td>
                    <td class="text-center">{{match.homeTeam.shortName}} - {{match.awayTeam.shortName}}</td>
                    <td class="text-center">{{match.date | date: 'dd/MM'}}</td>
                    <td class="text-center">{{match.totalBets()}}</td>
                    <td class="td-actions text-right">
                        <button mat-raised-button (click)="openModal(template, match)" type="button" matTooltip="Edit Task" class="btn btn-primary btn-link btn-sm btn-just-icon">
                            <i class="material-icons">edit</i>
                        </button>
                        <button mat-raised-button type="button" matTooltip="Remove" class="btn btn-danger btn-link btn-sm btn-just-icon">
                            <i class="material-icons">close</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #template >
    <app-add-bet [match]="selectedMatch" (closePopup)="closeModalPopup()"></app-add-bet>
</ng-template>
