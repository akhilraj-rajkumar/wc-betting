<table class="table">
    <thead >
        <th class="text-left text-success">Name</th>
        <th class="text-right text-success">Bets</th>
    </thead>
    <tbody >
        <tr *ngFor="let user of usersList">
            <th class="text-left">{{user.bidder}}</th>
            <th class="text-right">{{user.number_of_bids}}</th>
        </tr>
    </tbody>
</table>
<div class="row justify-content-md-center h-100">
    <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="hide()">Dismiss</button>
</div>
